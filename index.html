<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz 2026 - Rub√©n Mortola y familia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Canvas de fuegos artificiales (capa superior) */
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        /* Canvas de estrellas (capa fondo) */
        #canvas-stars {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #contenido {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            pointer-events: none;
        }
        h1 {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        h2 {
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 30px;
        }
        #timer {
            font-size: 2.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* ESTILOS PARA LAS COPAS DE BRINDIS */
        #brindis-container {
            display: none; /* Se oculta inicialmente */
            margin-top: 30px;
            font-size: 4rem;
        }
        .copa {
            display: inline-block;
            position: relative;
        }
        /* Animaci√≥n Copa Izquierda */
        .copa-izq {
            animation: chin-chin-left 2s infinite ease-in-out;
            transform-origin: bottom right;
        }
        /* Animaci√≥n Copa Derecha */
        .copa-der {
            animation: chin-chin-right 2s infinite ease-in-out;
            transform-origin: bottom left;
        }

        @keyframes chin-chin-left {
            0% { transform: rotate(0deg) translateX(0); }
            40% { transform: rotate(20deg) translateX(10px); } /* Choque */
            50% { transform: rotate(0deg) translateX(0); } 
            100% { transform: rotate(0deg) translateX(0); }
        }
        @keyframes chin-chin-right {
            0% { transform: rotate(0deg) translateX(0); }
            40% { transform: rotate(-20deg) translateX(-10px); } /* Choque */
            50% { transform: rotate(0deg) translateX(0); }
            100% { transform: rotate(0deg) translateX(0); }
        }

        /* PANTALLA DE INICIO PARA ACTIVAR SONIDO */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            pointer-events: auto;
        }
        #btn-start {
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 20px 40px;
            font-size: 1.2rem;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (min-width: 600px) {
            h1 { font-size: 3.5rem; }
            h2 { font-size: 1.5rem; }
            #timer { font-size: 4rem; }
            #brindis-container { font-size: 6rem; }
        }
    </style>
</head>
<body>

    <!-- Capa para activar audio -->
    <div id="overlay">
        <div id="btn-start">Tocar para celebrar</div>
        <p style="margin-top:20px; color: #888; font-size: 0.8rem;">Activa el sonido üîä</p>
    </div>

    <!-- Canvas para las estrellas -->
    <canvas id="canvas-stars"></canvas>
    <!-- Canvas original para fuegos artificiales -->
    <canvas id="canvas"></canvas>

    <div id="contenido">
        <h1>Rub√©n Mortola y familia</h1>
        <h2>te desea que termines bien el a√±o<br>y un feliz a√±o nuevo</h2>
        <div id="timer">Cargando...</div>
        
        <!-- Contenedor de las copas -->
        <div id="brindis-container">
            <div class="copa copa-izq">üç∑</div><div class="copa copa-der">üç∑</div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACI√ìN DE AUDIO (SINTETIZADOR 8-BIT) ---
        let audioCtx;
        let noiseBuffer;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const bufferSize = audioCtx.sampleRate * 2; 
                noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            }
        }

        function playExplosionSound() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const noise = audioCtx.createBufferSource();
            noise.buffer = noiseBuffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000; 
            const gainNode = audioCtx.createGain();
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0.5, now); 
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3); 
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            noise.start();
            noise.stop(now + 0.5); 
        }

        const overlay = document.getElementById('overlay');
        overlay.addEventListener('click', () => {
            initAudio(); 
            playExplosionSound();
            overlay.style.transition = "opacity 0.5s";
            overlay.style.opacity = "0";
            setTimeout(() => { overlay.style.display = "none"; }, 500);
        });

        // --- 2. CONFIGURACI√ìN FECHA (A√ëO NUEVO 2026) ---
        const fechaObjetivo = new Date("January 1, 2026 00:00:00").getTime();
        const timerElement = document.getElementById("timer");
        const brindisContainer = document.getElementById("brindis-container");
        
        function actualizarReloj() {
            const ahora = new Date().getTime();
            const distancia = fechaObjetivo - ahora;

            if (distancia < 0) {
                timerElement.innerHTML = "¬°FELIZ 2026!";
                timerElement.style.color = "#FFD700";
                // Mostrar las copas haciendo brindis
                brindisContainer.style.display = "block";
                probabilidadFuegos = 0.2; 
                return;
            }

            const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((distancia % (1000 * 60)) / 1000);
            const f = (n) => n < 10 ? "0" + n : n;
            
            if(dias > 0) {
                timerElement.innerHTML = `${dias}d ${f(horas)}h ${f(minutos)}m ${f(segundos)}s`;
            } else {
                timerElement.innerHTML = `${f(horas)}:${f(minutos)}:${f(segundos)}`;
                timerElement.style.color = "#ff4d4d";
            }
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        // --- 3. LOGICA DE ESTRELLAS DE FONDO ---
        const starCanvas = document.getElementById("canvas-stars");
        const starCtx = starCanvas.getContext("2d");
        let estrellas = [];
        let starW = window.innerWidth;
        let starH = window.innerHeight;
        starCanvas.width = starW;
        starCanvas.height = starH;

        function Estrella() {
            this.x = Math.random() * starW;
            this.y = Math.random() * starH;
            this.radius = Math.random() * 1.5;
            this.alpha = Math.random();
            this.speed = Math.random() * 0.02 + 0.005; 
            this.direction = Math.random() > 0.5 ? 1 : -1;
        }

        Estrella.prototype.update = function() {
            this.alpha += this.speed * this.direction;
            if (this.alpha >= 1) {
                this.alpha = 1;
                this.direction = -1;
            } else if (this.alpha <= 0.2) {
                this.alpha = 0.2;
                this.direction = 1;
            }
        }

        Estrella.prototype.draw = function() {
            starCtx.beginPath();
            starCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            starCtx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            starCtx.fill();
        }

        function initStars() {
            estrellas = [];
            for (let i = 0; i < 200; i++) { 
                estrellas.push(new Estrella());
            }
        }

        function animarEstrellas() {
            starCtx.clearRect(0, 0, starW, starH);
            for (let i = 0; i < estrellas.length; i++) {
                estrellas[i].update();
                estrellas[i].draw();
            }
            requestAnimationFrame(animarEstrellas);
        }

        initStars();
        animarEstrellas();

        // --- 4. L√ìGICA VISUAL FUEGOS ARTIFICIALES ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;

        window.addEventListener('resize', () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
            starW = window.innerWidth;
            starH = window.innerHeight;
            starCanvas.width = starW;
            starCanvas.height = starH;
            initStars(); 
        });

        let fuegos = [];
        let particulas = [];
        let hue = 120;
        let probabilidadFuegos = 0.05; 

        function random(min, max) { return Math.random() * (max - min) + min; }

        function Fuego(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanciaAlDestino = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
            this.distanciaRecorrida = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Fuego.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if (this.targetRadius < 8) this.targetRadius += 0.3; else this.targetRadius = 1;
            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanciaRecorrida = Math.sqrt(Math.pow(this.sx - this.x, 2) + Math.pow(this.sy - this.y, 2));
            
            if (this.distanciaRecorrida >= this.distanciaAlDestino) {
                crearParticulas(this.tx, this.ty);
                playExplosionSound(); 
                fuegos.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Fuego.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
        }

        function Particula(x, y) {
            this.x = x; this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 20, hue + 20);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particula.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if (this.alpha <= this.decay) { particulas.splice(index, 1); }
        }

        Particula.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function crearParticulas(x, y) {
            let count = 30;
            while (count--) { particulas.push(new Particula(x, y)); }
        }

        function loop() {
            requestAnimationFrame(loop);
            hue += 0.5;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fuegos.length;
            while (i--) {
                fuegos[i].draw();
                fuegos[i].update(i);
            }

            var i = particulas.length;
            while (i--) {
                particulas[i].draw();
                particulas[i].update(i);
            }

            if (Math.random() < probabilidadFuegos) {
                fuegos.push(new Fuego(cw / 2, ch, random(0, cw), random(0, ch / 2)));
            }
        }
        
        loop();
    </script>
</body>
</html>
